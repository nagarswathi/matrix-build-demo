name: Multi-Platform Matrix Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: matrix-96f4754
        run: echo "Building for Node.js version ${{ matrix.node-version }}"
      - name: Generate build artifact
        run: echo "Build output for Node.js ${{ matrix.node-version }}" > output-${{ matrix.node-version }}.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-96f4754-v${{ matrix.node-version }}
          path: output-${{ matrix.node-version }}.txt
